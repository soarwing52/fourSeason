<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <h1 class="h3 mb-3 font-weight-normal text-center">會員登入</h1>
        <div class="form-group">
            <input type="text" class="form-control mb-4" formControlName="username" placeholder="會員編號" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control mb-4" formControlName="password" placeholder="密碼">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
    </form>
</div>
